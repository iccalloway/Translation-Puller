 <!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type"></meta>
        <meta content="utf-8" http-equiv="encoding"></meta>
        <link rel="stylesheet" href="./TranslationPuller.css"></link>
        <title>Translation Puller</title>
    </head>
    <body>
        <p><b>Translation Puller</b></p>
        <script src="./scripts/jquery-latest.js"></script>
        <!-- Additional scripts (which aren't mine)-->
        <script src="./scripts/tablesorter/jquery.tablesorter.js"></script>
        <script src="./scripts/excellentexport.min.js"></script>
        <form>
            Word or Idiom<br>
            <input type="text" id="word" name="word" onkeydown = "if (event.keyCode == 13)
             document.getElementById('button').click()"><br><br>
            Translate into which language?<br>
            <small><i>(Leave blank for all available)</i></small><br>
            <input type="text" id="language" list = "languages" name="language" onkeydown = "if (event.keyCode == 13)
             document.getElementById('button').click()">
            </input>
            <datalist id ="languages">
            </datalist>
            <script src="./populate_list.js"></script>
            <br>
            <div id="loading">
		Loading extra files, hold on a sec...
	    </div>
            <br>
            <button type="button" id ="button" onclick="main()">Translate!</button>
        </form>
        <!--Another script of mine-->
        <script src="./TranslationPuller.js"></script>
        <answers id="answerbegin">
        </answers>
    </body>
</html>
